{% macro addContent(offerItemTitle, offerItemText, offerItemImg) %}
    <a href="#" class="card offer-item">
        <div class="card-body">
            <h5 class="card-title">{{ offerItemTitle }}</h5>
            <p class="card-text">{{ offerItemText }}</p>
        </div>
        <img class="card-img-top" src= "{{ offerItemImg }}" alt="Card image caption" />
    </a>
{% endmacro %}

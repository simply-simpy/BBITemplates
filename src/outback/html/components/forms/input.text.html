{% macro addContent(labelName, labelValue, placeholderValue, type, className) %}
<div class="form-group">
    <label for="{{ labelName }}">{{ labelValue }}</label>
    <input type="{{type}}" class="form-control{{ classlName }}" id="{{ labelName }}" placeholder="{{ placeholderValue }}" required />
    <div class="invalid-feedback">
        Please provide a valid state.
    </div>
</div>
{% endmacro %}

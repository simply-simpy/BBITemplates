{% macro addContent(inputType, placeholder, value, btnContent, className) %}
<div class="input-group{{ className}}">
    <input type="text" class="form-control" placeholder="{{ placeholder }}" aria-label="{{ placeholder }}" >
    <div class="input-group-append">
        <button class="btn btn-primary btn-lg" type="button">{{ btnContent }}</button>
    </div>
</div>
{% endmacro %}

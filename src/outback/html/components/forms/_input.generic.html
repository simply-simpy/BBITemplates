<div class="custom-control custom-{{type}} {{ className | lower }} vehicle {% if isGridInput === true %} grid-item {% endif %}">
    {% if isImageInput === true %}
    <input type="{{ type }}" class="custom-control-input" value="{{ loop.index }}" id="singleOption-{{ loop.index }}" name="{{ name }}">
    <label class="custom-control-label" for="singleOption-{{ loop.index }}"></label>
        <span class="icon-{{vehicle | lower}}">{{loop.index}}</span>
        <span>{{vehicle}}</span>
    {% elif isGridInput === true %}
    <input type="{{ type }}" class="custom-control-input" name="{{ name }}" id={{ id }}>
    <label class="custom-control-label grid-input x" for="{{ id }}">
        <span class="{{ text1Class }}">{{ text1 }}</span>
        {% if text2 %} <span>{{ text2 }}</span>{% endif %}
    </label>
    {% else %}
        {% if type === 'text' %}
        <label class="custom-control-label" for="{{ id }}">{{ text }}</label>
        {% endif %}
        <input type="{{ type }}" data-time="{{ data }}" class="custom-control-input" id="{{ id }}" name="{{ name }}">
        {% if type !== 'text' %}
        <label class="custom-control-label" for="{{ id }}">{{ text }}</label>
        {% endif %}
    {% endif %}
</div>

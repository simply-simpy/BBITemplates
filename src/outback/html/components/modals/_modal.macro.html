{% macro addContent(modalTitle, modalId, modalContent, modalBtnDesktop, modalBtnPhone, className) %}
<div class="modal fade{{ className}}" id="{{ modalId }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ modalTitle }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{ modalContent}}
            </div>
            <div class="modal-footer">
                <button  class="btn btn-outline-secondary" role="button" aria-pressed="true">
                    <span class="d-md-none">Mobile</span>
                    <span class="d-none d-md-inline">Desktop</span>
                </button>
            </div>
        </div>
    </div>
</div>
{% endmacro %}

{% macro addContent(btnText, btnTarget, btnClassName) %}
<button type="button" class="btn form-control modal-trigger{{ btnClassName }}" data-toggle="modal"
        data-target="#{{ btnTarget }}">
    <span class="inner">
        <span class="text date-picked">
           {{ btnText }}
        </span>
        <span class="icon icon-carat"></span>
    </span>
</button>
{% endmacro %}

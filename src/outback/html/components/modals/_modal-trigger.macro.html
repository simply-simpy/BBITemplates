{% macro addContent(btnText, btnTarget, btnClassName, btnId) %}
<button type="button" class="btn form-control modal-trigger{{ btnClassName }}" data-toggle="modal"
        data-target="#{{ btnTarget }}" id="{{btnId}}">
    <span class="inner">
        <span class="text">
           {{ btnText }}
        </span>
        <span class="icon icon-carat"></span>
    </span>
</button>
{% endmacro %}

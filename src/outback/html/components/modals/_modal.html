<div class="modal {{ className}}" id="{{ modalId }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ modalTitle }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% block modalContent %}
                {% endblock %}
            </div>
            <div class="modal-footer">
                <button  class="btn btn-outline-secondary" role="button" aria-pressed="true">
                    <span class="d-md-none">{{ buttonMobile }}</span>
                    <span class="d-none d-md-inline">{{ buttonDesktop }}</span>
                </button>
            </div>
        </div>
    </div>
</div>

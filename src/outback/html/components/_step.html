<article class="step">
    <h1 class="step-title collapsed" data-toggle="collapse" data-target="#_{{ stepNumber }}"><span class="step-number">{{ stepNumber | safe }}</span>
        {{
        stepTitle | safe }}
        <span class="icon icon-zmdi-chevron-right"></span>
    </h1>
    <div class="collapse" id="_{{ stepNumber }}">
        <div class="step-body">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</article>

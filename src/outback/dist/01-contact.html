<article class="step">
    <h1 class="step-title collapsed" data-toggle="collapse" data-target="#_1"><span class="step-number">1</span>
        Contact Information
        <span class="icon icon-zmdi-chevron-right"></span>
    </h1>
    <div class="collapse" id="_1">
        <div class="step-body">
            
<div class="step-item">
    <div data-component="contact-information">
        <div class="row">
            <div class="col-sm">
                
                
<div class="form-group">
    <label for="first-name">First Name</label>
    <input type="text" class="form-control" id="first-name" placeholder="">
</div>

            </div>
            <div class="col-sm">
                
                
<div class="form-group">
    <label for="last-name">Last Name</label>
    <input type="text" class="form-control" id="last-name" placeholder="">
</div>

            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                
                
<div class="form-group">
    <label for="email-address">Email</label>
    <input type="email-address" class="form-control" id="email-address" placeholder="">
</div>

            </div>
            <div class="col-sm">
                
                
<div class="form-group">
    <label for="phone-number">Phone Number</label>
    <input type="phone" class="form-control" id="phone-number" placeholder="">
</div>

            </div>
        </div>
        <div class="row">
            <div class="col">
                
                
<div class="custom-control custom-checkbox dine-rewards">
    <input type="checkbox" class="custom-control-input" id="dine-rewards">
    <label class="custom-control-label" for="dine-rewards">Sign me up for Dine Rewards</label>
</div>

            </div>
        </div>
        <div class="row">
            <div class="col">
                
                
<div class="custom-control custom-checkbox email-signup">
    <input type="checkbox" class="custom-control-input" id="email-signup">
    <label class="custom-control-label" for="email-signup">Sign me up for email</label>
</div>

            </div>
        </div>
    </div>
    <div class="page-buttons">
        
        

<button type="button" class="btn btn-primary btn-lg disabled" id="">
    <span class="d-md-none">Next</span>
    <span class="d-none d-md-inline">Next</span>
</button>


    </div>
</div>

        </div>
    </div>
</article>
